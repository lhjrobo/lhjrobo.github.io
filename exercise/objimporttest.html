<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: Arial;
				font-size: 14px;
				line-height: 24px;

				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:36px">Click to play</span>
				<br /><br />
				Move: WASD<br/>
				Look: MOUSE
				<span style="font-size:24px">ESCを押すとカーソルが現れます。</span>
			</div>

		</div>
		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { PointerLockControls } from '../examples/jsm/controls/PointerLockControls.js';
			import { GLTFLoader } from '../examples/jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from '../examples/jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from '../examples/jsm/utils/RoughnessMipmapper.js';

			var container, controls;
			var camera, scene, renderer;
			var clock = new THREE.Clock();
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
			var color = new THREE.Color();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				//camera.position.set( - 1.8, 1.7, 2.7 );
				camera.position.set( 10.4, 1.7, -4.3 );
				camera.lookAt(9.4, 1.7, -4.3);
				scene = new THREE.Scene();

				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'textures/equirectangular/' )
					.load( 'royal_esplanade_1k.hdr', function ( texture ) {

						var envMap = pmremGenerator.fromEquirectangular( texture ).texture;

						scene.background = envMap;
						scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

						render();

						// model

						// use of RoughnessMipmapper is optional
						var roughnessMipmapper = new RoughnessMipmapper( renderer );

						var loader = new GLTFLoader().setPath( '' );
						loader.load( 'test.gltf', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {

									roughnessMipmapper.generateMipmaps( child.material );


								}
								console.log(child.material);
							} );

							scene.add( gltf.scene );

							roughnessMipmapper.dispose();

							render();

						} );

					} );
					var onKeyDown = function ( event ) {

						switch ( event.keyCode ) {

							case 38: // up
							case 87: // w
								moveForward = true;
								break;

							case 37: // left
							case 65: // a
								moveLeft = true;
								break;

							case 40: // down
							case 83: // s
								moveBackward = true;
								break;

							case 39: // right
							case 68: // d
								moveRight = true;
								break;

							case 32: // space
								if ( canJump === true ) velocity.y += 350;
								canJump = false;
								break;

						}

						};

						var onKeyUp = function ( event ) {

						switch ( event.keyCode ) {

							case 38: // up
							case 87: // w
								moveForward = false;
								break;

							case 37: // left
							case 65: // a
								moveLeft = false;
								break;

							case 40: // down
							case 83: // s
								moveBackward = false;
								break;

							case 39: // right
							case 68: // d
								moveRight = false;
								break;

						}

					};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 0.8;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();
				controls = new PointerLockControls( camera, document.body );
				var blocker = document.getElementById( 'blocker' );
				var instructions = document.getElementById( 'instructions' );
				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'click', function () {

					controls.lock();

					}, false );
					controls.addEventListener( 'lock', function () {

						instructions.style.display = 'none';
						blocker.style.display = 'none';

					} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//
			function animate() {

			requestAnimationFrame( animate );
			if ( controls.isLocked === true ) {
				var time = performance.now();
				var delta = ( time - prevTime ) / 1000;

				velocity.x -= velocity.x * 10.0 * delta;
				velocity.z -= velocity.z * 10.0 * delta;
				direction.z = Number( moveForward ) - Number( moveBackward );
				direction.x = Number( moveRight ) - Number( moveLeft );
				direction.normalize(); // this ensures consistent movements in all directions

				if ( moveForward || moveBackward ) velocity.z -= direction.z * 20.0 * delta;
				if ( moveLeft || moveRight ) velocity.x -= direction.x * 20.0 * delta;

				controls.moveRight( - velocity.x * delta );
				controls.moveForward( - velocity.z * delta );
				prevTime = time;
				console.log(camera.position);

			}

			render();

			}
			function render() {
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
